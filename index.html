<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJs</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>

    
</head>
<body>
    <div id="vue-app">
        <div id="canvas" v-on:mousemove="update">
            {{x}},{{y}}
        </div>
        <br>
    
        <button v-on:click="a++">add</button>
        <button v-on:click="b++">sub</button>
        <p>{{ add }}</p>
        <p>{{ sub }}</p>

        <button v-on:click="availabel = !availabel">aval</button>
        <button v-on:click="nearby = !nearby">near</button><br>
        <div v-bind:class="compClasses">
            <span>alternate</span>
        </div>

        <div class="conditionals">
            <button v-on:click="error = !error">Toggle error</button>
            <button v-on:click="Success = !Success">Toggle error</button>
            <p v-if="error">error</p>
            <p v-else-if="Success">Success</p>
        </div>
        <div class="loop">
            <template v-for="(item,index) in items">
               <br> {{ index }}-{{ item }}
            </template><br>
            <template v-for="(obj,index) in objs">
               <br> {{ index }}-{{ obj.name}} -- {{ obj.age }}
            </template>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
